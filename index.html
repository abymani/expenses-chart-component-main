<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="index.js" defer> </script>
  <title>Frontend Mentor | Expenses chart component</title>


</head>
<body>
  <main>
    <div class="balance">
      <div class="balance-with-text">
        <span class="text-my-balance">My balance</span>
        <span class="price">$921.48</span>
      </div>
      <img src="./images/logo.svg" alt="" width="50px">
    </div>
    <div class="this-month">
      <h3>Spending - Last 7 days</h3>
      <div class="graph">
        <div class="bar-element">
          <span class="label ">mon</span>
           <div class="bar"> <div class="tooltip-text text1">$20.12</div> </div>
        </div>
      
        <div class="bar-element ">
          <span class="label">tue</span>
           <div class="bar"> <div class="tooltip-text text2">$20.12</div> </div>
        </div>
      
        <div class="bar-element ">
          <span class="label">wed</span>
           <div class="bar"> <div class="tooltip-text text3">$20.12</div> </div>
        </div>
      
        <div class="bar-element ">
          <span class="label">thu</span>
           <div class="bar"> <div class="tooltip-text text4">$20.12</div> </div>
        </div>
      
        <div class="bar-element ">
          <span class="label">fri</span>
           <div class="bar"> <div class="tooltip-text text5">$20.12</div> </div>
        </div>
      
        <div class="bar-element ">
          <span class="label">sar</span>
           <div class="bar"> <div class="tooltip-text text6">$20.12</div> </div>
        </div>
        <div class="bar-element ">
          <span class="label">sun</span>
           <div class="bar"> <div class="tooltip-text text7">$20.12</div> </div>
        </div>
    </div>
    <div class="total">
      <p class="text-light">Total this month</p>
      <div class="price-hike">
        <span class="total-price">$478.33</span>
        <div class="container-hike">
          <span class="hike"> +2.4%</span>
          <span class="text-light">from last month</span>
        </div>
      </div>
    </div>
      </div>
      
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>.
  </div>
</body>
</html>
